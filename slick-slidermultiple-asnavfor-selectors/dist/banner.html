<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Slick Slider - multiple asNavFor selectors</title>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./banner.css">
    <link rel="stylesheet" href="./main.css">
    <script  src="./banner.js"></script>

</head>
<body style="margin: 0">
    <div class="mm_sec01">
        <div class="swiper01 c_main">
            <div class="c_inner">
                <div class="swiper-container main_banner_left">
                    <div class="swiper-wrapper">
                        <img class="swiper-slide" src="../img/main_01.png">	
                        <img class="swiper-slide" src="../img/main_02.png">	
                        <img class="swiper-slide" src="../img/main_03.png">	
                    </div>
                </div>
            </div>
            <div class="c_inner">
                <div class="main_banner_right">
                    <div class="swiper-container main_banner_top">
                        <div class="swiper-wrapper">
                            <div class="text_slide_01 swiper-slide">
                                <div class="txt_box" data-aos="fade-up" data-aos-duration="1000">
                                    <div class="txt01">국내 최초, 새싹보리로 만든 녹즙</div>
                                    <div class="txt02">폴리코사놀, 사포나린 풍부</div>
                                    <div class="txt03"><a href="#none" class="c_more_btn"><span>SHOP</span> <span>NOW</span><span class="arrow_lb"><img src="../svg/arrow_light_b.svg" alt="더보기화살표"></span></a></div>    	
                                </div>
                            </div>
                            <div class="text_slide_02 swiper-slide">
                                <div class="txt_box">
                                    <div class="txt01">체내 활성산소와 독소 배출</div>
                                    <div class="txt02">식생활이 불규칙한 현대인의 필수품</div>
                                    <div class="txt03"><a href="#none" class="c_more_btn"><span>SHOP</span> <span>NOW</span><span class="arrow_lb"><img src="../svg/arrow_light_b.svg" alt="더보기화살표"></span></a></div>    	
                                </div>
                            </div>
                            <div class="text_slide_03 swiper-slide">
                                <div class="txt_box">
                                    <div class="txt01">자연 그대로를 신선하게,</div>
                                    <div class="txt02">하루 한 잔으로 건강하게!</div>
                                    <div class="txt03"><a href="#none" class="c_more_btn"><span>SHOP</span> <span>NOW</span><span class="arrow_lb"><img src="../svg/arrow_light_b.svg" alt="더보기화살표"></span></a></div>    	
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-container main_banner_bottom">
                        <div class="swiper-wrapper">
                            <img class="swiper-slide" src="../img/main_all.png">
                            <img class="swiper-slide" src="../img/main_02_bottom.png">	
                            <img class="swiper-slide" src="../img/main_03_bottom.png">	
                        </div>
                    </div>
                </div>
            </div>
            <p class="main_ban_paging main_paging swiper-pagination swiper-pagination1 move"><span>1</span> / 3</p>
            <div class="main_ban_prev main_next swiper-arrow swiper-button-next swiper-button-next-main move"><svg class="svg_circle"><circle cx="30" cy="30" r="27" stroke-dasharray="170" stroke-dashoffset="170"></circle></svg></div>
            <div class="main_ban_prev main_prev swiper-arrow swiper-button-prev swiper-button-prev-main move"><svg class="svg_circle"><circle cx="30" cy="30" r="27" stroke-dasharray="170" stroke-dashoffset="170"></circle></svg></div>
        </div>
    </div>
</body>
</html>
