<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Slick Slider - multiple asNavFor selectors</title>
  <link rel='stylesheet' href='https://rawgit.com/kenwheeler/slick/master/slick/slick.css'>
<link rel='stylesheet' href='https://rawgit.com/kenwheeler/slick/master/slick/slick-theme.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
	<section class="mm_sec01">
		<div class="swiper swiper01 cboth">
			<div class="swiper-wrapper">
				<div class="swiper-slide main01 c_main">
					<div class="c_inner left">
						<div class="inner_01">
							<img src="../img/main_01.png">	
							<img src="../img/main_02.png">	
							<img src="../img/main_03.png">	
						</div>
					</div>
					<div class="c_inner right">
						<div class="inner_02">
							<!-- 01 : 텍스트수정 -->
							<div class="txt_box">
								<div class="txt01">국내 최초, 새싹보리로 만든 녹즙</div>
								<div class="txt02">폴리코사놀, 사포나린 풍부</div>
								<div class="txt03"><a href="#none" class="c_more_btn"><span>SHOP NOW</span><span class="arrow_lb"><img src="../svg/arrow_light_b.svg" alt="더보기화살표"></span></a></div>    	
							</div>
							<div class="txt_box">
								<div class="txt01">체내 활성산소와 독소 배출</div>
								<div class="txt02">식생활이 불규칙한 현대인의 필수품</div>
								<div class="txt03"><a href="#none" class="c_more_btn"><span>SHOP NOW</span><span class="arrow_lb"><img src="../svg/arrow_light_b.svg" alt="더보기화살표"></span></a></div>    	
							</div>
							<div class="txt_box">
								<div class="txt01">자연 그대로를 신선하게,</div>
								<div class="txt02">하루 한 잔으로 건강하게!</div>
								<div class="txt03"><a href="#none" class="c_more_btn"><span>SHOP NOW</span><span class="arrow_lb"><img src="../svg/arrow_light_b.svg" alt="더보기화살표"></span></a></div>    	
							</div>
						</div>
						<div class="inner_03">
							<img src="../img/main_all.png">	
							<img src="../img/main_02_bottom.png">	
							<img src="../img/main_03_bottom.png">
						</div>	
					</div>
				</div>
			</div>
		</div>
	</section>
